  build-ctr:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
    steps:
      - uses: actions/checkout@v2 

      # Needed to build CIA files
      - name: build makerom
        run: |
            apt-get update && \
            apt-get -y install g++ 
            git clone https://github.com/3DSGuy/Project_CTR --depth=1
            cd Project_CTR
            make
            cp __w/daedalus/daedalus/Project_CTR/makerom/bin/makerom /usr/local/bin

      - name: Build PicaGL
        run: |
            git clone -b revamp https://github.com/masterfeizz/picaGL --depth=1
            cd picaGL
            DEVKITARM='/opt/devkitpro/devkitARM' make 
            DEVKITARM='/opt/devkitpro/devkitARM' make install

      - name: Build imgui-picagl
        run: |
            git clone https://github.com/masterfeizz/imgui-picagl --depth=1
            cd imgui-picagl
            DEVKITARM='/opt/devkitpro/devkitARM' make 
            DEVKITARM='/opt/devkitpro/devkitARM' make install

      - name: Compile project
        run: | 
          ./build_daedalus.sh CTR

      - name: Build CIA File
        run: | 
          3dsxtool daedalus DaedalusX64.3dsx --romfs="../Source/SysCTR/Resources/RomFS" --smdh="../Source/SysCTR/Resources/daedalus.smdh"
          makerom -f cia -target t -execfslogo -o $PWD/DaedalusX64.cia -elf daedalus -rsf "../Source/SysCTR/Resources/template.rsf" -banner "../Source/SysCTR/Resources/banner.bnr" -icon "../Source/SysCTR/Resources/daedalus.smdh" -romfs "../Source/SysCTR/Resources/romfs.bin"
      - name: Prepare artifacts
        run: |
          tar -zcvf daedalusX64-CTR.tar.gz \
            DaedalusX64/DaedalusX64.cia \
            DaedalusX64/DaedalusX64.3dsx \
            DaedalusX64/roms.ini \
            DaedalusX64/readme.txt \
            DaedalusX64/copying.txt \
            DaedalusX64/Resources \
            DaedalusX64/Languages \
            DaedalusX64/ControllerConfigs \ 

      - name: Upload artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: daedalusX64-CTR
          path: daedalusX64-CTR.tar.gz

