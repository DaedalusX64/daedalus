name: CI

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build-psp:
    name: PSP Build
    runs-on: ubuntu-latest
    container: pspdev/pspdev:latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        apk add build-base git bash cmake
    
    - name: Compile project
      run: |
        ./build_daedalus.sh PSP

    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"

    - name: Prepare artifacts
      run: |
        tar -zcvf daedalusX64-PSP.tar.gz \
          $HOME/daedalus/daedalus/X64/Plugins \
          $HOME/daedalus/daedalus//DaedalusX64/EBOOT.PBP \
          $HOME/daedalus/daedalus//DaedalusX64/roms.ini \
          $HOME/daedalus/daedalus//DaedalusX64/readme.txt \
          $HOME/daedalus/daedalus//DaedalusX64/copying.txt \
          $HOME/daedalus/daedalus//DaedalusX64/Resources \
          $HOME/daedalus/daedalus//DaedalusX64/Languages \
          $HOME/daedalus/daedalus//DaedalusX64/ControllerConfigs \


    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v2
      with:
        name: DaedalusX64-PSP
        path: daedalusX64-PSP.tar.gz

    - name: Extract tag name
      if: startsWith(github.ref, 'refs/tags/')
      id: tag
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

